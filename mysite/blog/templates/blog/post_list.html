{% extends "blog/base.html" %}
{% block content %}
<div class="centrestage">
  {% for post in post_list %}
  <div class="post">
    <h1><a class="fnt" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="date">
      <p class="Modify"> <strong>PUBLISHED ON :</strong> {{ post.published_date}}
      <br><strong>AUTHOR :</strong> {{ post.author }} </p>
    </div>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }} </a>
  </div>
  {% endfor %}

  <p class="love">Made with <i class="icon ion-heart"></i> in Chicago</p>

</div>
{% endblock %}
